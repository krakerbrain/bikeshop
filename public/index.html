<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/estilos.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h3 class="my-5">Monitor de inventario</h3>
    
        <form class="row mb-5 " action="">
            <div class="form-group col">
                <label for="tiendas" class="">Tiendas</label>
                <select id="tiendas" class="form-control form-control-md select"></select> 
            </div>
            <div class="form-group col">
                <label for="categoria" class="">Categorias</label>
                <select id="categoria" class="form-control form-control-md select"></select> 
            </div>
            <div class="form-group col">
                <label for="marca" class="">Marcas</label>
                <select id="marca" class="form-control form-control-md select"></select> 
            </div>
              <button id="btnConsulta" onclick="submitForm(event)" class="btn btn-primary mb-2">Buscar</button>
        </form>
    
        <table class="table">
            <thead class="sticky-top bg-light">
              <tr>
                <th scope="col">Tienda</th>
                <th scope="col">ID Producto</th>
                <th scope="col">Nombre Producto</th>
                <th scope="col">Inventario</th>
                <th scope="col">Accion</th>
              </tr>
            </thead>
            <tbody id="datosTabla">
            </tbody>
          </table>
          <div id="botonesLista">
              <div id="recorreTabla"></div>
              <div>
                  <button class="btn btn-primary" id="cargar" onclick="cargarLista()">>></button>
              </div>
          </div>
          </div>

        <script src="/js/index.js" type="module"></script>
</body>
</html>
